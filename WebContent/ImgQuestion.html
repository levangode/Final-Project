<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
body{
	text-align: center;
	line-height: 2px;
}
button{
	margin:5px;
}
input{
	margin:5px;
}
inpute[type="text"]{
	width: 300px;
}
textarea{
	margin:5px;
	resize:none;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
</script>
<script>
	var count = 1;
	var fieldName = 0;
	function myFunction() {
		var fieldName = "image" + count;
		var tickName = "tick" + count;
		$('<input type="text" id="'+fieldName+'" value="'+fieldName+'" style="display:none;"><br />').appendTo('#answers').slideDown('fast');
		$('<input type="checkbox" id="'+tickName+'" style="display:none;">Correct<br />').appendTo("#answers").slideDown('fast');
		count += 1;
	}
</script>
<script>
	$('body').append('<h3>Question '+count+':</h3>'); 
	$('body').append('<br /><textarea id="question" rows="3" cols="35" autofocus>Type your question here...</textarea>');
	$('body').append('<div id="answers"></div>');
	$('body').append('<button type="button" onclick="myFunction()">Create Answer</button>');
</script>
	
	
</html>
